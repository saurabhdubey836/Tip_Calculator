<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form action="">
                <p>How much was your bill ?</p>
                <label for="$">$</label>  <input type="text" id="billamt" placeholder="Bill amount">
                <p>How was your Service?</p>
                <select name="" id="serviceQual" >
                    <option disabled selected value="0">--Choose An Option--</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was Okay</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>
                <p>How many People are sharing bill?</p>
                <input type="text" id="peopleAmt">
            </form>
            <button onclick="calculate()">Calculate</button>
        </div>
        <h2>Tip per Person</h2>
        <div id="result">
            <!-- <sup>$</sup><span id="result1"></span> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
